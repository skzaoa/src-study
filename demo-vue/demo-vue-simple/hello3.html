<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello3</title>

</head>

<body>
<div id="app">
    <counter></counter><br>
    <counter1></counter1>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    <!--定义全局组件 所有Vue可见的地方-->
    Vue.component("counter", {
        template:" <button @click='count++'>点一下,共{{count}}次</button>",
        data() {
            return{
                count:0,
            }
        }
    });
    <!--局部组件，普通对象，只用于当前页面-->
    const counter1 = {
        template:" <button @click='count++'>点一下,共{{count}}次</button>",
        data() {
            return{
                count:0,
            }
        }
    };
    const app = new Vue({
        el: "#app",
        data: {

        },
        components:{
            counter1: counter1 <!--ES6中：如果key、value一致，可以简写为counter1-->
        }
    });
</script>
</body>
</html>
